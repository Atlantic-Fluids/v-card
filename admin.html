<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Atlantic Fluids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056a8;
            --secondary-color: #ffffff;
            --accent-color: #f0f8ff;
            --error-color: #dc3545;
            --text-color: #2d3748;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8fafc;
            padding: 2rem;
        }

        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,86,168,0.08);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #0056a8 0%, #003f7a 100%);
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .company-constants {
            padding: 2rem;
            background: var(--accent-color);
            border-bottom: 3px solid #e3efff;
        }

        .constants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .constant-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,86,168,0.05);
        }

        .constant-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .constant-icon {
            width: 40px;
            height: 40px;
            background: #e3efff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .form-section {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        label {
            display: block;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,86,168,0.1);
        }

        .dynamic-field-group {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .add-field-btn {
            background: #e3efff;
            color: var(--primary-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.2s ease;
        }

        .add-field-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .remove-field-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(220, 53, 69, 0.1);
            border: none;
            color: var(--error-color);
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .remove-field-btn:hover {
            background: var(--error-color);
            color: white;
        }

        .submit-section {
            padding: 2rem;
            background: var(--accent-color);
            border-top: 1px solid #e2e8f0;
        }

        button[type="submit"] {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        button[type="submit"]:hover {
            background: #003f7a;
            transform: translateY(-1px);
        }

        .required-asterisk::after {
            content: '*';
            color: var(--error-color);
            margin-left: 3px;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 1rem auto;
            }
            
            .form-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Atlantic Fluids CRM</h1>
            <p>Employee Profile Management System</p>
        </div>

        <div class="company-constants">
            <div class="constants-grid">
                <div class="constant-card">
                    <div class="constant-header">
                        <div class="constant-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="constant-title">Registered Address</div>
                    </div>
                    <div class="constant-value">
                        19, Jessy & Jenny Street,<br>
                        Off Peter Odili Road,<br>
                        Trans-Amadi, Port Harcourt,<br>
                        Rivers State, Nigeria.
                    </div>
                </div>

                <div class="constant-card">
                    <div class="constant-header">
                        <div class="constant-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="constant-title">Corporate Website</div>
                    </div>
                    <div class="constant-value">
                        <a href="https://atlanticfluids.com/" target="_blank">
                            atlanticfluids.com
                        </a>
                    </div>
                </div>

                <div class="constant-card">
                    <div class="constant-header">
                        <div class="constant-icon">
                            <i class="fas fa-camera-retro"></i>
                        </div>
                        <div class="constant-title">Brand Assets</div>
                    </div>
                    <div class="constant-value">
                        <div class="logo-preview">
                            <img src="qt=q_95.jpg" alt="Company Logo" style="max-width: 120px; margin-top: 10px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <form id="contactForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required-asterisk">Employee ID</label>
                        <input type="text" id="userId" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="required-asterisk">Full Name</label>
                        <input type="text" id="fullname" required>
                    </div>

                    <div class="form-group">
                        <label class="required-asterisk">Email Addresses</label>
                        <div id="emailContainer">
                            <div class="dynamic-field-group">
                                <input type="email" class="email-input" placeholder="example@atlantic.com" required>
                                <button type="button" class="remove-field-btn" onclick="handleRemoveField(this)">&times;</button>
                            </div>
                        </div>
                        <button type="button" class="add-field-btn" onclick="addEmailField()">
                            <i class="fas fa-plus"></i> Add Email
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="required-asterisk">Phone Numbers</label>
                        <div id="phoneContainer">
                            <div class="dynamic-field-group">
                                <input type="tel" class="phone-input" placeholder="+234 123 456 7890" required>
                                <button type="button" class="remove-field-btn" onclick="handleRemoveField(this)">&times;</button>
                            </div>
                        </div>
                        <button type="button" class="add-field-btn" onclick="addPhoneField()">
                            <i class="fas fa-plus"></i> Add Phone
                        </button>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit">
                        <i class="fas fa-save"></i> Save Employee Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXCsqN-xwQ-3_bt2dTaxbmywSW002zOW4",
            authDomain: "atlantic-fluids.firebaseapp.com",
            projectId: "atlantic-fluids",
            storageBucket: "atlantic-fluids.appspot.com",
            messagingSenderId: "92805829518",
            appId: "1:92805829518:web:4aadfe255fd9bdc2348adf"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Validation functions
        const isValidEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        const isValidPhone = phone => /^\+?[\d\s()-]{7,}$/.test(phone);

        // Dynamic fields management
        function createField(type, containerId) {
            const container = document.getElementById(containerId);
            const fieldGroup = document.createElement('div');
            fieldGroup.className = 'dynamic-field-group';
            
            const input = document.createElement('input');
            input.type = type === 'email' ? 'email' : 'tel';
            input.className = `${type}-input`;
            input.placeholder = type === 'email' ? 'example@atlantic.com' : '+234 123 456 7890';
            
            if (container.children.length === 0) input.required = true;

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-field-btn';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = () => handleRemoveField(removeBtn);

            input.addEventListener('input', () => {
                validateField(input, type);
                validateAllFields();
            });
            
            fieldGroup.append(input, removeBtn);
            container.appendChild(fieldGroup);
            validateAllFields();
        }

        function handleRemoveField(button) {
            const container = button.closest('.dynamic-field-group').parentElement;
            if (container.children.length > 1) {
                const removedField = button.closest('.dynamic-field-group');
                const wasRequired = removedField.querySelector('input').required;
                removedField.remove();

                if (wasRequired && container.children.length > 0) {
                    container.children[0].querySelector('input').required = true;
                }
                validateAllFields();
            }
        }

        function validateField(input, type) {
            const value = input.value.trim();
            const isValid = value ? (type === 'email' ? isValidEmail(value) : isValidPhone(value)) : !input.required;
            
            input.style.borderColor = isValid ? '#e2e8f0' : 'var(--error-color)';
            input.setCustomValidity(isValid ? '' : 'Invalid format');
            return isValid;
        }

        function validateAllFields() {
            const emailValid = Array.from(document.querySelectorAll('.email-input'))
                .some(input => validateField(input, 'email'));
            
            const phoneValid = Array.from(document.querySelectorAll('.phone-input'))
                .some(input => validateField(input, 'phone'));

            document.querySelector('button[type="submit"]').disabled = !(emailValid && phoneValid);
        }

        function addEmailField() {
            createField('email', 'emailContainer');
        }

        function addPhoneField() {
            createField('phone', 'phoneContainer');
        }

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newContact = {
                userId: document.getElementById('userId').value.trim(),
                fullname: document.getElementById('fullname').value.trim(),
                emails: Array.from(document.querySelectorAll('.email-input'))
                    .map(input => input.value.trim())
                    .filter(email => email && isValidEmail(email)),
                phones: Array.from(document.querySelectorAll('.phone-input'))
                    .map(input => input.value.trim())
                    .filter(phone => phone && isValidPhone(phone)),
                website: "https://atlanticfluids.com/",
                address: `19, Jessy & Jenny Street,\nOff Peter Odili Road,\nTrans-Amadi, Port Harcourt,\nRivers State, Nigeria.`,
                logo: "qt=q_95.jpg"
            };

            try {
                if (!newContact.userId) throw new Error("Employee ID is required");
                if (!newContact.fullname) throw new Error("Full name is required");
                if (newContact.emails.length === 0) throw new Error("At least one valid email required");
                if (newContact.phones.length === 0) throw new Error("At least one valid phone number required");

                newContact.emails = Array.isArray(newContact.emails) ? newContact.emails : [newContact.emails];
                newContact.phones = Array.isArray(newContact.phones) ? newContact.phones : [newContact.phones];

                await db.collection("contacts").doc(newContact.userId).set(newContact);
                alert('Profile saved successfully!');
                resetForm();
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error("Save error:", error);
            }
        });

        function resetForm() {
            document.getElementById('contactForm').reset();
            ['emailContainer', 'phoneContainer'].forEach(containerId => {
                const container = document.getElementById(containerId);
                while (container.children.length > 1) container.lastChild.remove();
                if (container.children[0]) {
                    container.children[0].querySelector('input').required = true;
                    container.children[0].querySelector('input').value = '';
                }
            });
            validateAllFields();
        }

        // Initialize validation
        document.querySelectorAll('.email-input, .phone-input').forEach(input => {
            const type = input.classList.contains('email-input') ? 'email' : 'phone';
            input.addEventListener('input', () => {
                validateField(input, type);
                validateAllFields();
            });
        });
        validateAllFields();
    </script>
</body>
</html>
