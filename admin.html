<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Fluids Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0056a8;
            --dark-blue: #003f7a;
            --light-blue: #f0f8ff;
            --white: #ffffff;
            --text-dark: #2d3748;
            --error-red: #dc3545;
            --shadow: 0 4px 20px rgba(0, 86, 168, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            padding: 1rem;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Header Section */
        .admin-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            padding: 1.5rem;
            text-align: center;
            color: var(--white);
        }

        .header-title {
            font-size: 1.7rem;
            margin-bottom: 0.4rem;
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.2rem;
            padding: 1.5rem;
        }

        /* Company Constants Section */
        .constants-section {
            background: var(--light-blue);
            padding: 1.5rem;
            border-bottom: 2px solid rgba(0, 86, 168, 0.1);
        }

        .constant-card {
            background: var(--white);
            border-radius: 1rem;
            padding: 1.2rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .logo-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .logo-option {
            position: relative;
            border: 2px solid transparent;
            border-radius: 0.6rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo-option.selected {
            border-color: var(--primary-blue);
        }

        .logo-preview {
            width: 100%;
            padding: 0.4rem;
        }

        .logo-preview img {
            width: 100%;
            height: auto;
            border-radius: 0.4rem;
        }

        .website-selector {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .website-option {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid transparent;
            border-radius: 0.6rem;
            background: var(--white);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            text-align: center;
            word-break: break-word;
        }

        .website-option.selected {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }

        /* Form Elements */
        .form-section {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.6rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 86, 168, 0.1);
        }

        .dynamic-field-group {
            position: relative;
            margin-bottom: 0.4rem;
        }

        .add-field-btn {
            background: var(--light-blue);
            color: var(--primary-blue);
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            cursor: pointer;
            margin-top: 0.4rem;
            transition: var(--transition);
            font-size: 0.85rem;
        }

        .add-field-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        .remove-field-btn {
            position: absolute;
            right: 0.4rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--error-red);
            cursor: pointer;
            padding: 0.15rem;
            font-size: 1.1rem;
        }

        .submit-btn {
            background: var(--primary-blue);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.6rem;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .submit-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .logo-selector {
                grid-template-columns: 1fr;
            }

            .website-selector {
                flex-direction: column;
            }

            .admin-header {
                padding: 1.2rem;
            }

            .header-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.8rem;
            }

            .constant-card {
                padding: 1rem;
            }

            input, select, textarea {
                padding: 0.5rem 0.8rem;
            }

            .submit-btn {
                padding: 0.7rem 1rem;
            }

            .remove-field-btn {
                right: 0.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1 class="header-title">Atlantic Fluids Admin</h1>
            <p>Company Profile Management System</p>
        </header>

        <div class="constants-section">
            <div class="content-grid">
                <!-- Logo Selection -->
                <div class="constant-card">
                    <h3>Company Logo Selection</h3>
                    <div class="logo-selector" id="logoSelector">
                        <div class="logo-option" onclick="selectLogo(this, 'logo1.jpg')">
                            <div class="logo-preview">
                                <img src="logo1.jpg" alt="Logo Option 1">
                            </div>
                        </div>
                        <div class="logo-option" onclick="selectLogo(this, 'logo2.jpg')">
                            <div class="logo-preview">
                                <img src="logo2.jpg" alt="Logo Option 2">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Website Selection -->
                <div class="constant-card">
                    <h3>Website Selection</h3>
                    <div class="website-selector" id="websiteSelector">
                        <div class="website-option" onclick="selectWebsite(this, 'https://atlanticfluids.com')">
                            https://atlanticfluids.com
                        </div>
                        <div class="website-option" onclick="selectWebsite(this, 'https://www.atlanticcompletions.com/')">
                            https://www.atlanticcompletions.com
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <form id="profileForm">
                <div class="content-grid">
                    <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text" id="employeeId" required>
                    </div>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label>Email Addresses</label>
                        <div id="emailContainer">
                            <div class="dynamic-field-group">
                                <input type="email" class="email-input" required>
                                <button type="button" class="remove-field-btn" onclick="removeField(this)">Ã—</button>
                            </div>
                        </div>
                        <button type="button" class="add-field-btn" onclick="addEmailField()">
                            <i class="fas fa-plus"></i> Add Email
                        </button>
                    </div>

                    <div class="form-group">
                        <label>Phone Numbers</label>
                        <div id="phoneContainer">
                            <div class="dynamic-field-group">
                                <input type="tel" class="phone-input" required>
                                <button type="button" class="remove-field-btn" onclick="removeField(this)">Ã—</button>
                            </div>
                        </div>
                        <button type="button" class="add-field-btn" onclick="addPhoneField()">
                            <i class="fas fa-plus"></i> Add Phone
                        </button>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXCsqN-xwQ-3_bt2dTaxbmywSW002zOW4",
            authDomain: "atlantic-fluids.firebaseapp.com",
            projectId: "atlantic-fluids",
            storageBucket: "atlantic-fluids.appspot.com",
            messagingSenderId: "92805829518",
            appId: "1:92805829518:web:4aadfe255fd9bdc2348adf"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Company Constants State
        let selectedLogo = 'logo1.jpg';
        let selectedWebsite = 'https://atlanticfluids.com';

        // Selection Functions
        function selectLogo(element, logoPath) {
            document.querySelectorAll('.logo-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedLogo = logoPath;
        }

        function selectWebsite(element, url) {
            document.querySelectorAll('.website-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedWebsite = url;
        }

        // Dynamic Fields Management
        function createField(type, containerId) {
            const container = document.getElementById(containerId);
            const fieldGroup = document.createElement('div');
            fieldGroup.className = 'dynamic-field-group';
            
            const input = document.createElement('input');
            input.type = type;
            input.className = `${type}-input`;
            input.required = container.children.length === 0;
            
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-field-btn';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.onclick = () => removeField(removeBtn);
            
            fieldGroup.append(input, removeBtn);
            container.appendChild(fieldGroup);
        }

        function removeField(button) {
            const container = button.closest('.dynamic-field-group').parentElement;
            if (container.children.length > 1) {
                button.closest('.dynamic-field-group').remove();
            }
        }

        function addEmailField() {
            createField('email', 'emailContainer');
        }

        function addPhoneField() {
            createField('tel', 'phoneContainer');
        }

        // Form Submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const profileData = {
                employeeId: document.getElementById('employeeId').value,
                fullName: document.getElementById('fullName').value,
                emails: Array.from(document.querySelectorAll('.email-input')).map(i => i.value),
                phones: Array.from(document.querySelectorAll('.phone-input')).map(i => i.value),
                companyLogo: selectedLogo,
                website: selectedWebsite,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection('profiles').doc(profileData.employeeId).set(profileData);
                alert('Profile saved successfully!');
                document.getElementById('profileForm').reset();
            } catch (error) {
                alert(`Error saving profile: ${error.message}`);
            }
        });

        // Initialize default selections
        document.querySelector('.logo-option').click();
        document.querySelector('.website-option').click();
    </script>
</body>
</html>
